<ui:composition template="/pages/template/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="corpo">
		<p:panel>
			<h:form>
				<p:outputLabel value="Cadastrar Local infração" />
				<p:panelGrid columns="2">
				
					<p:outputLabel value="Descrição Local: " for="desc" />
					<p:inputText id="desc" value="#{localInfracaoBean.local.descricaoLocalInfracao}" />
					
					<p:outputLabel value="Velocidade permitida: " for="vel" />
					<p:inputText id="vel" value="#{localInfracaoBean.local.velocidadePermitida}" />
				</p:panelGrid>
				<br />
				<p:commandButton value="Cadastrar" action="#{localInfracaoBean.cadastrar()}" />
			</h:form>
		</p:panel>
	</ui:define>
</ui:composition>
