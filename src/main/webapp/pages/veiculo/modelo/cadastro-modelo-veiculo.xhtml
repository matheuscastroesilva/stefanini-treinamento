<ui:composition template="/pages/template/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="titulo">Cadastramento de Modelos</ui:define>

	<ui:define name="corpo">
		<h:form id="frmModeloVeiculo">
		<p:outputLabel for="categoria"
					value="Descrição do Modelo" />
			<p:panelGrid columns="1">

				
				<p:inputTextarea value="#{modeloBean.modelo.descricao}" />
				<p:panelGrid>
					<p:selectOneMenu id="categoria"
						value="#{modeloBean.modelo.categoria}">
						<f:selectItem itemLabel="Selecione Categoria"	noSelectionOption="true" />
						<f:selectItems value="#{modeloBean.categorias}" var="categoria"
							itemLabel="#{categoria}" itemValue="#{categoria}" />
					</p:selectOneMenu>
				</p:panelGrid>
			</p:panelGrid>

			<br />
			<p:commandButton value="Salvar" action="#{modeloBean.salva}"
				update=":frmModeloVeiculo :tableModeloVeiculo" />
		</h:form>

		<p:dataTable id="tableModeloVeiculo" value="#{modeloBean.modelos}"
			var="md">
			<p:column headerText="ID">
				<h:outputLabel value="#{md.id}" />
			</p:column>
			<p:column headerText="Descrição">
				<h:outputLabel value="#{md.descricao}" />
			</p:column>
			<p:column headerText="Categoria">
				<h:outputLabel value="#{md.categoria}" />
			</p:column>
		</p:dataTable>

	</ui:define>
</ui:composition>
